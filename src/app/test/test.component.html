

<h4> PROPERTY BINDING</h4>

<input type="text" value="felipe"> 
<p> 
    attributes initialize the DOM properties and done, attributes can not change once they are initialized
    properties values however can change
</p>
<p>
    you can test using $0.getAttribute('value') or $0.value() on the console,
    then change the text of the input, and test once
</p>

<input type="text" [id]="myId" placeholder="[id]='myId' ">
<input type="text" id={{myId}} placeholder="id={myId} (double brackets) cause the same but">

<input type="text"  disabled="false" placeholder="disabled='false' dont works">
<input type="text"  disabled="{{false}}" placeholder="disabled='{false}' dont works ">
<input type="text" [disabled] ="false" placeholder="[disabled]='false'  works">
<input type="text" [disabled] ="true" placeholder="[disabled]='true' works">
<p> next step</p>
<input type="text" [disabled] = "isDisabled" placeholder="[disabled] = 'isDisabled'">
<input type="text" bind-disabled = "isDisabled" placeholder="bind-disabled = 'isDisabled'">
