
<div>
    <h2>Employee List</h2>
    <div>
        <ul class="items">
            <li [class.selected]="isSelected(employee)" (click)="onSelect(employee)" *ngFor="let employee of employeeList">
                <span class="badge">{{employee.id}}</span> {{employee.name}}
            </li>
        </ul>
    </div>
</div>
